<div class="home-intro">
    <h5 class="meta-title">Hello, I'm Brian S. ⸻</h5>
    <div class="jumbo">Fluctuat nec mergitur</div>
    <!-- <div class="jumbo">{{site.heading}} </div> -->
    <div class="home-sub-text">
        <a href="{{'/notes' | relative_url}}">
            <h2 class="home-sub-title arrow-link">
                <span class="text"><b>Latest Feeds</b></span>
                <span class="arrow">See All &rarr;</span>
            </h2>
        </a>
        <div class="home-wrapper">
            {% assign notes = site.notes | where: 'feed', 'show' | sort: 'date'
            | reverse %} {% for note in notes limit: 5 %}
            <div class="homelist-feed">
                <a href="{{ note.url }}">{{ note.title }}</a>
            </div>
            {% endfor %}
        </div>
        <h3>
            <p>&nbsp;</p>
            <p align="center"><img src="/attachments/main_image.jpeg" /></p>

            <p align="right">
                SMACS 0723, Webb’s First Deep Field (<a
                    href="https://www.nasa.gov/image-article/nasas-webb-delivers-deepest-infrared-image-of-universe-yet/"
                    target="_blank"
                    >NASA</a
                >)
            </p>
            <p>
